<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task[1] }}</strong>: {{ task[2] }}
            <a href="{{ url_for('edit', task_id=task[0]) }}">Edit</a>
            <a href="{{ url_for('delete', task_id=task[0]) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add Task</a>
</body>
</html>
